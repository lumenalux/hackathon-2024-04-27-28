<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
</head>
<body>
    <h2>Admin Sign In</h2>
    <form id="loginForm" onsubmit="signIn(event)">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Sign In</button>
        <button type="button" onclick="signUp()">Sign Up</button>
        <button type="button" onclick="signUpWithGoogle()">Sign Up with Google</button>
    </form>

    <script>
        function signIn(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('/api/v1/sign-in/email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access_token) {
                    sessionStorage.setItem('jwt_access_credentials', JSON.stringify(data));
                    window.location.href = '/api/v1/admin';
                } else {
                    alert('Login failed: ' + data.msg);
                }
            })
            .catch(error => console.error('Error:', error));
        }

        function signUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            fetch('/api/v1/sign-up/email', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email, password: password })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.msg); // Display the message from the sign-up process
            })
            .catch(error => console.error('Error:', error));
        }

        function signUpWithGoogle() {
            window.location.href = `/api/v1/sign-up/google?redirect_url=${window.location.origin}/api/v1/one-time/credentials/page`;
        }
    </script>
</body>
</html>
