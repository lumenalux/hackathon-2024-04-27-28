<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <h1>Email Verification</h1>
    {% if success %}
    <p>Email confirmed. You can <a href="/api/v1/admin/sign-in">sign in.</a></p>
    {% else %}
    <p color="red"><b>The confirmation link is expired.</b></p>
    <p><a href="/api/v1/admin/sign-in">Return to sign in page</a></p>
    {% endif %}
</body>
</html>
