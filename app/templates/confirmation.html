<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <!-- Include Tailwind CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Email Verification</h1>
        {% if success %}
        <p class="text-green-500 mb-4">Email confirmed. You can <a href="{% if sign_in_url %}{{ sign_in_url }}{% else %}/api/v1/admin/sign-in{% endif %}" class="text-blue-500 hover:text-blue-700 underline">sign in.</a></p>
        {% else %}
        <div class="text-red-500 font-bold mb-4 p-4 border border-red-400 bg-red-100 rounded-md">
            <p>The confirmation link is expired.</p>
        </div>
        <p><a href="/api/v1/admin/sign-in" class="text-blue-500 hover:text-blue-700 underline">Return to sign in page</a></p>
        {% endif %}
    </div>
</body>
</html>
